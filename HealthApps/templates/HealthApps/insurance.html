{% extends 'HealthApps/base.html' %}
{% block content %}
<div class="container">
    {{ form.non_field_errors }}
    <form action="" method="post">{% csrf_token %}
        <h2>Insurance Number</h2>
        {{ form.insuranceNum }}
        {{ form.insuranceNum.errors }}
        <input type="submit" value="Next"/>
    </form>
    <a href="https://www.healthcare.gov/">Don't have insurance?</a>
</div>
{% endblock %}
